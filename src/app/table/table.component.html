<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Имя Фамилия</th>
        <th>Очки</th>
    </tr>
    </thead>
    <tbody *ngFor="let player of rating">
    <tr appHighlight>
        <th scope="row">{{player.place}}</th>
        <td>{{player.surname}}</td>
        <td>{{player.points}}</td>
    </tr>
    </tbody>
</table>
